<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Digital Agency</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- העלא צו די אידן -->
    <div class="page">
        <div class="left-bar">
            <div class="grey-bg"></div>
            <div class="conteiner">
                <div class="title" data-aos="fade-down">
                    <h4 class="first-title">digital agency</h4>
                    <h1 class="second">solutions 4 business</h1>
                </div>
                <div class="second-title" data-aos="fade-right">
                    <p class="first">Стратегия</p>
                    <p class="second">Дизайн</p>
                    <p class="third">Технологии</p>
                </div>
                <div class="social-network">
                    <a href="https://vk.com/fominu" class="vk-icon fab fa-vk"></a>
                    <span class="vk">Вконтакте</span>
                    <a href="https://dribbble.com/andrii_ilutsa" class="fas fa-basketball-ball dribble-icon"></a>
                    <span class="db">Dribble</span>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <div class="content" data-aos="zoom-in">
                <a href="about.html" class="about card-general">
                    <div class="container-about general-container">
                        <span class="fas fa-bullhorn megaphone"></span>
                        <p class="general-text text-about">about</p>
                    </div>
                </a>
                <a href="client.html" class="list-client card-general">
                    <div class="container-list-client general-container">
                        <span class="fas fa-briefcase case"></span>
                        <p class="general-text text-client">list-client</p>
                    </div>
                </a>
                <a href="portfolio.html" class="portfolio card-general">
                    <div class="container-portfoliot general-container">
                        <span class="fas fa-tv tv"></span>
                        <p class="general-text text-portfolio">portfolio</p>
                    </div>
                </a>
                <a href="project.html" class="project card-general">
                    <div class="container-project general-container">
                        <span class="fas fa-video camera"></span>
                        <p class="general-text text-project">projects</p>
                    </div>
                </a>
                <a href="question-answer.html" class="question-answer card-general">
                    <div class="container-question-answer general-container">
                        <span class="fas fa-glasses glasses"></span>
                        <p class="general-text text-answer">question-answer</p>
                    </div>
                </a>
                <a href="contacts.html" class="contacts card-general">
                    <div class="container-contacts general-container">
                        <span class="fas fa-map-pin pin"></span>
                        <p class="text-contacts general-text">contacts</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
