<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Template example</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet/less" type="text/css" href="less/styles.less">
</head>

<body>
	<div class="page">
		<div class="left-bar">
			<div class="grey-bg"></div>
			<div class="conteiner">
				<div class="title">
					<h4 class="first-title">DIGITAL AGENCY</h4>
					<h1 class="second">SOLUTIONS 4 BUSINESS</h1>
				</div>
				<div class="second-title">
					<p class="first">Стратегия</p>
					<p class="second">Дизайн</p>
					<p class="third">Технологии</p>
				</div>
				<div class="social-network">
					<a href="https://vk.com/id460692269" class="vk fab fa-vk">
						<p class="vk">Вконтакте</p>
					</a>
					<a href="https://dribbble.com/andrii_ilutsa" class="fas fa-basketball-ball dribble">
						<p class="dribble">Dribble</p>
					</a>
				</div>
			</div>
		</div>
		<div class="right-bar">
			<button class="about">
				<span class="fas fa-bullhorn megaphone"></span>
				<p class="text-about">about</p>
			</button>
			<button class="list-client">
				<span class="fas fa-briefcase case"></span>
				<p class="text-client">list-client</p>
			</button>
			<button class="portfolio">
				<span class="fas fa-tv tv"></span>
				<p class="text-portfolio">portfolio</p>
			</button>
			<button class="us-project">
				<span class="fas fa-video camera"></span>
				<p class="text-project">us-project</p>
			</button>
			<button class="question-answer">
				<span class="fas fa-glasses glasses"></span>
				<p class="text-answer">question-answer</p>
			</button>
			<button class="contacts">
				<span class="fas fa-map-pin pin"></span>
				<p class="text-contacts">contacts</p>
			</button>
		</div>
	</div>
</body>

</html>
